      - { src: tslint.json,     dest: tslint.json }
      - { src: tern-project,    dest: .tern-project }
      - { src: ctags,           dest: .ctags }
      - { src: rubocop.yml,     dest: .rubocop.yml }
      - { src: gitconfig,       dest: .gitconfig }
      - { src: gitignore,       dest: .gitignore }
