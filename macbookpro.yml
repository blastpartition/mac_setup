- hosts: localhost
  connection: local
  gather_facts: no
  become: no
  vars:
    homebrew_cask_opts: "--appdir=/Applications --caskroom=/usr/local/Caskroom"

    ruby_version: 2.3.1
    nodejs_version: v6.2.2
    python2_version: 2.7.11
    python3_version: 3.5.1
    go_version: 1.6.2
    erlang_version: 18.3
    elixir_version: 1.3.0
    # php_version: 7.0.7
